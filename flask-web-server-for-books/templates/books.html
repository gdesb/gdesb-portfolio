{% extends "index.html"%}
{%block content %}
    <ul class="list-group">
    {% for book in books %}
        <img src="static/image{{book['id']}}.png" width = "50">
        <li class="list-group-item">
            {{book['author']}},	
            {{book['title']}},
            {{book['year']}}
            
        </li>
    {%endfor%}
    </ul>
{%endblock%}
